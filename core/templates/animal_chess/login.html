

{% extends "core/base.html" %}

{% load static %}

{% block header %}
    {#    <link rel="stylesheet" href="{% static 'animal_chess/css/index.css' %}">#}
{% endblock %}

{% block content %}
    <div class="form-container">
        <form name="login_form" action="{% url 'animal-user' %}?next={{ request.GET.next }}" method="POST">
            <input hidden name="new_game" value="{{ new_game }}">
            <table>
                <tr>
                    <td>Enter your name:</td>
                    <td><input type="text" name="name"></td>
                    <td><input class="btn btn-info" type="submit" value="Start"></td>
                </tr>

            </table>

            {% csrf_token %}
        </form>
    </div>
{% endblock %}
